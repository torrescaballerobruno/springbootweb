<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

<div class="container">
<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
<p><a th:href="@{/form}" class="btn btn-default btn-xs">crear cliente</a></p>
<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>nombre</th>
    <th>apellido</th>
    <th>email</th>
    <th>fecha</th>
    <th>editar</th>
    <th>eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cliente: ${clientes}">
    <td><a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
    <td th:text="${cliente.nombre}"></td>
    <td th:text="${cliente.apellido}"></td>
    <td th:text="${cliente.email}"></td>
    <td th:text="${cliente.createAt}"></td>
    <td> <a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}" th:text="'Editar'" ></a></td>
    <td> <a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.id}" th:text="'Eliminar'"  onclick="return confirm('Estas seguro que quieres elimira?');"></a></td>
  </tr>
  </tbody>
</table>
  <nav th:replace="paginator-nav :: paginator"></nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
