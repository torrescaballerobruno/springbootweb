<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="alert alert-success" th:if="${success != null}" th:text="{success}"></div>
<div class="alert alert-danger" th:if="${error != null}" th:text="{error}"></div>
<div class="alert alert-warning" th:if="${warning != null}" th:text="{warning}"></div>
<div class="alert alert-info" th:if="${info != null}" th:text="{info}"></div>
<div class="container">
    <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

    <img th:if="${#strings.length(cliente.foto)>0}" class="img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'/uploads/'+${cliente.foto}}" th:alt="${cliente.foto}">
    <ul class="list-group">
        <li class="list-group-item" th:text="${cliente.nombre}"></li>
        <li class="list-group-item" th:text="${cliente.apellido}"></li>
        <li class="list-group-item" th:text="${cliente.email}"></li>
        <li class="list-group-item" th:text="${cliente.createAt}"></li>
    </ul>

</div>
</body>
</html>
