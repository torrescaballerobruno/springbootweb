<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

<form th:action="@{/form}" th:object="${cliente}" method="post">
    <table class="table table-bordered">
        <tr>
            <td style="width: 200px;">Nombre</td>
            <td><input type="text" th:field="*{nombre}" class="form-control"/></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" th:field="*{apellido}" class="form-control"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}" class="form-control"/></td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td><input type="text" th:field="*{createAt}" class="form-control"/></td>
        </tr>
        <tr>
            <td><input type="submit" val="Crear Cliente" class="btn btn-primary"/></td>
        </tr>
    </table>
    <input type ="hidden" th:field="*{id}"/>
</form>
</div>
</body>
</html>
